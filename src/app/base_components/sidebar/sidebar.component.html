<ul class="list-group m-2">
  <li
    *ngFor="let location of allLocations"
    class="list-group-item d-flex justify-content-between align-items-center"
    (click)="selectLocation(location)"
    [class.isRowSelected]="selectedLocation?.id === location?.id"
  >
    {{ location.name }}
  </li>
</ul>
<div class="row m-2 d-flex justify-content-between">
  <button class="col-3 btn btn-m btn-outline-danger">Remove Location</button>
  <button class="col-3 btn btn-m btn-outline-success">Add Location</button>
</div>
